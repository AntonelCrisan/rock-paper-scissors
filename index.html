<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
        <div class = "content">
            <h3>Rock-Paper-Scissors</h3>
            <div class="elements">
                <img id = "imgs" src="icons/rock.png" alt="rock">
                <img id = "imgs" src="icons/paper.png" alt="paper">
                <img id = "imgs" src="icons/scissors.png" alt="scissors">
            </div>
            <div class="machine">The machine answer is <span class = "result"></span>: <span class="win-or-lose"></span></div>
            <button id="btn">PLAY</button>
            <div class="score">
                <h2 class="your-score">
                    Your score : 0
                </h2>
                <h2 class="separate">|</h2>
                <h2 class="machine-score">
                    Machine's Score : 0
                </h2>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
